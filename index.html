<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your
            <span class="font-bold text-green-600">Baper Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 mt-10 p-10 w-2/3 mx-auto rounded-lg">
            <h3 class="text-center text-3xl font-semibold">Please Login</h3>
            <div class="space-y-4 mt-5">
                <input id="email" placeholder="Your email" class="w-11/12 block text-lg py-2 px-3 rounded-md outline-0" type="text">
                <input id="pass" placeholder="Password" class="w-11/12 block text-lg py-2 px-3 rounded-md outline-0" type="password">
                <button id="submit-btn" class="bg-green-800 hover:bg-green-600 text-white text-lg font-semibold px-7 py-2 rounded-md block">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
