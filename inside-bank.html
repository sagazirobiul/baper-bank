<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside QueZed Bank</title>
    <link rel="shortcut icon" href="logo.jfif" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="px-2 text-3xl md:text-5xl text-center mt-3 md:mt-5">Let's get some
            <span class="font-bold text-green-800">Money!!!</span>
        </h1>
    </header>
    <main>
        <!-- Transaction Display -->
        <section class="mt-6 md:mt-12 w-11/12 md:w-9/12 mx-auto">
            <div class="grid md:grid-cols-3 gap-4 md:gap-7 text-white">
                <div class="bg-green-500 py-6 px-5 rounded-lg space-y-2">
                    <h2 class="text-3xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 py-6 px-5 rounded-lg space-y-2">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 py-6 px-5 rounded-lg space-y-2">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="mt-10 md:mt-20 w-11/12 md:w-9/12 mx-auto mb-5">
            <div class="grid md:grid-cols-2 gap-4 md:gap-7 text-black">
                <div class="shadow-xl shadow-black-800 p-6 rounded-xl space-y-4">
                    <h2 class="text-2xl font-semibold">Please Deposit</h2>
                    <input id="deposit-input" class="border-b-2 border-gray-500 outline-none rounded-lg w-full p-2"
                        type="text" placeholder="$ Amount for deposit">
                    <button id="deposit-btn"
                        class="bg-green-900 hover:bg-green-700 transition text-white text-lg font-semibold px-7 py-2 rounded-md block">Deposit</button>
                </div>
                <div class="shadow-xl shadow-black-800 p-6 rounded-xl space-y-4">
                    <h2 class="text-2xl font-semibold">Please Withdraw</h2>
                    <input id="withdraw-input" class="border-b-2 border-gray-500 outline-none rounded-lg w-full p-2"
                        type="text" placeholder="$ Amount for deposit">
                    <button id="withdraw-btn"
                        class="bg-green-900 hover:bg-green-700 transition text-white text-lg font-semibold px-7 py-2 rounded-md block">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
